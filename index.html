<!DOCTYPE html>
<html>
<head><title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="main-wrap">
<div class="matrix-expl"><img id="eisen-matrix" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</div>
<div class="main">
  <p id="section-add"><label for="new-task">Add Item</label> 
    <div class="task-row"><input id="new-task"class="task input" type="text"><button class="input button">Add</button></div>
  </p>
  <h3 class="sub-heading">Todo</h3>
  <ul class="list" id="incomplete-tasks">
    <li class="list-el"><input type="checkbox" class="input"><label class="task">Pay Bills</label>
        <input type="text" class="task input"><button class="edit input button">Edit</button>
        <button class="delete input button"><img src="./remove.svg"></button>
    </li>
    <li class="edit-mode list-el"><input type="checkbox" class="input"><label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input"><button class="edit input button">Save</button>
        <button class="delete input button"><img src="./remove.svg"></button>
    </li>
  </ul>
  <h3 class="sub-heading">Completed</h3>
  <ul class="list" id="completed-tasks">
    <li class="list-el"><input type="checkbox" class="input" checked><label class="task">See the Doctor</label>
        <input type="text" class="task input"><button class="edit input button">Edit</button>
        <button class="delete input button"><img src="./remove.svg"></button>
    </li>
  </ul>
</div>
<script src="app.js"></script>
</body>
</html>
